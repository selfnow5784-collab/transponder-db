<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Transponder Key Database - Offline inventory and vehicle reference" />
    <title>Transponder Key Database</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .tab-container {
            display: flex;
            background-color: #333;
            border-bottom: 2px solid #333;
            border-radius: 10px 10px 0 0;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            color: hotpink;
            background-color: black;
            border-radius: 10px 10px 0 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .tab.active {
            background-color: hotpink;
            color: black;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #eee;
            font-weight: bold;
        }

        #searchInput, #inventorySearchInput, #vehicleSearchInput {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .results-section {
            margin-bottom: 30px;
        }

        .results-section h3 {
            color: hotpink;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .save-button {
            background-color: hotpink;
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
            margin-top: 10px;
        }

        .save-button:hover {
            opacity: 0.9;
        }

        #saveStatus {
            margin-left: 10px;
            color: green;
            font-weight: bold;
        }

        .import-section {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .import-section h4 {
            margin-top: 0;
            color: hotpink;
        }

        .file-input {
            margin: 10px 0;
        }

        .no-results {
            padding: 20px;
            background: white;
            border-radius: 5px;
            color: #666;
        }

        .stock-indicator {
            color: green;
            font-weight: bold;
        }

        .no-stock {
            color: #999;
        }

        .compatible-list {
            background: white;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .compatible-list h4 {
            color: hotpink;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .compatible-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
            column-count: 2;
            column-gap: 20px;
        }

        .compatible-list li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        @media (max-width: 600px) {
            .tab {
                font-size: 14px;
                padding: 10px;
            }

            th, td {
                font-size: 12px;
            }

            .compatible-list ul {
                column-count: 1;
            }
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <div id="searchTab" class="tab active" onclick="switchTab('search')">Quick Search</div>
        <div id="inventoryTab" class="tab" onclick="switchTab('inventory')">Inventory</div>
        <div id="vehicleTab" class="tab" onclick="switchTab('vehicle')">Vehicle Reference</div>
    </div>

    <!-- Quick Search Tab -->
    <div id="searchContent" class="tab-content active">
        <input type="text" id="searchInput" placeholder="Search for vehicle (e.g., 2014 Chevrolet Camaro)..." oninput="performQuickSearch()" />
        
        <div class="results-section">
            <div id="searchResults" class="no-results">Enter a vehicle to find compatible keys...</div>
        </div>
    </div>

    <!-- Inventory Tab -->
    <div id="inventoryContent" class="tab-content">
        <div class="import-section">
            <h4>Import Inventory Data</h4>
            <div style="margin-bottom: 10px;">
                <label style="font-weight: bold; display: block; margin-bottom: 5px;">Import Mode:</label>
                <label style="margin-right: 15px;">
                    <input type="radio" name="inventoryImportMode" value="replace" checked> Replace All (clear existing)
                </label>
                <label style="margin-right: 15px;">
                    <input type="radio" name="inventoryImportMode" value="merge"> Merge/Update
                </label>
                <label>
                    <input type="radio" name="inventoryImportMode" value="append"> Append Only
                </label>
            </div>
            <input type="file" id="inventoryFile" accept=".csv" class="file-input" onchange="importInventory(event)" />
            <p style="font-size: 12px; color: #666;">Upload your inventory CSV (ID, Model, Name, Type(s), Price, My Total Qty)</p>
        </div>
        
        <button class="save-button" onclick="saveInventory()">Save Changes</button>
        <span id="saveStatus"></span>
        
        <div style="margin-top: 20px;">
            <label style="font-weight: bold; display: block; margin-bottom: 5px;">Export Options:</label>
            <label style="margin-right: 15px;">
                <input type="radio" name="inventoryExportMode" value="all" checked> All Data
            </label>
            <label>
                <input type="radio" name="inventoryExportMode" value="filtered"> Filtered Data Only
            </label>
            <br>
            <button class="save-button" onclick="exportInventory()" style="margin-top: 10px;">Export to CSV</button>
        </div>
        
        <input type="text" id="inventorySearchInput" placeholder="Search inventory..." oninput="filterInventory()" style="margin-top: 15px;" />
        <div id="inventoryTableContainer"></div>
    </div>

    <!-- Vehicle Reference Tab -->
    <div id="vehicleContent" class="tab-content">
        <div class="import-section">
            <h4>Import Vehicle Reference Data</h4>
            <div style="margin-bottom: 10px;">
                <label style="font-weight: bold; display: block; margin-bottom: 5px;">Import Mode:</label>
                <label style="margin-right: 15px;">
                    <input type="radio" name="vehicleImportMode" value="replace" checked> Replace All (clear existing)
                </label>
                <label style="margin-right: 15px;">
                    <input type="radio" name="vehicleImportMode" value="merge"> Merge/Update
                </label>
                <label>
                    <input type="radio" name="vehicleImportMode" value="append"> Append Only
                </label>
            </div>
            <input type="file" id="vehicleFile" accept=".csv" class="file-input" onchange="importVehicleReference(event)" />
            <p style="font-size: 12px; color: #666;">Upload your vehicle reference CSV (Make, Model, Year, Transponder Key, etc.)</p>
        </div>
        
        <button class="save-button" onclick="saveVehicles()">Save Changes</button>
        <span id="saveVehicleStatus"></span>
        
        <div style="margin-top: 20px;">
            <label style="font-weight: bold; display: block; margin-bottom: 5px;">Export Options:</label>
            <label style="margin-right: 15px;">
                <input type="radio" name="vehicleExportMode" value="all" checked> All Data
            </label>
            <label>
                <input type="radio" name="vehicleExportMode" value="filtered"> Filtered Data Only
            </label>
            <br>
            <button class="save-button" onclick="exportVehicles()" style="margin-top: 10px;">Export to CSV</button>
        </div>
        
        <input type="text" id="vehicleSearchInput" placeholder="Search vehicles..." oninput="filterVehicles()" style="margin-top: 15px;" />
        <div id="vehicleTableContainer"></div>
    </div>

    <script>
        // IndexedDB Setup
        let db;
        const DB_NAME = 'TransponderDB';
        const DB_VERSION = 1;
        const INVENTORY_STORE = 'inventory';
        const VEHICLE_STORE = 'vehicles';

        // Initialize IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    
                    // Create inventory store
                    if (!db.objectStoreNames.contains(INVENTORY_STORE)) {
                        const inventoryStore = db.createObjectStore(INVENTORY_STORE, { keyPath: 'ID' });
                        inventoryStore.createIndex('Model', 'Model', { unique: false });
                        inventoryStore.createIndex('Name', 'Name', { unique: false });
                    }
                    
                    // Create vehicle reference store
                    if (!db.objectStoreNames.contains(VEHICLE_STORE)) {
                        const vehicleStore = db.createObjectStore(VEHICLE_STORE, { autoIncrement: true });
                        vehicleStore.createIndex('Make', 'Make', { unique: false });
                        vehicleStore.createIndex('Model', 'Model', { unique: false });
                    }
                };
            });
        }

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
            document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
            document.getElementById(tab + "Tab").classList.add("active");
            document.getElementById(tab + "Content").classList.add("active");
            
            // Load data when switching tabs
            if (tab === 'inventory') {
                displayInventory();
            } else if (tab === 'vehicle') {
                displayVehicles();
            }
        }

        // Import Inventory CSV
        function importInventory(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const mode = document.querySelector('input[name="inventoryImportMode"]:checked').value;
            
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: async (results) => {
                    const transaction = db.transaction([INVENTORY_STORE], 'readwrite');
                    const store = transaction.objectStore(INVENTORY_STORE);
                    
                    // Clear existing data if Replace mode
                    if (mode === 'replace') {
                        await store.clear();
                    }
                    
                    // Add new data - only keep specified columns
                    results.data.forEach(row => {
                        const item = {
                            ID: row.ID,
                            Model: row.Model,
                            Name: row.Name,
                            'Type(s)': row['Type(s)'],
                            Price: row.Price,
                            'My Total Qty': row['My Total Qty']
                        };
                        
                        if (mode === 'append') {
                            // Append: just add everything
                            store.add(item);
                        } else {
                            // Merge/Replace: use put (updates if exists, adds if new)
                            store.put(item);
                        }
                    });
                    
                    transaction.oncomplete = () => {
                        const modeText = mode === 'replace' ? 'replaced' : mode === 'merge' ? 'merged' : 'appended';
                        alert(`Inventory ${modeText} successfully!`);
                        displayInventory();
                    };
                    
                    transaction.onerror = () => {
                        alert('Error importing inventory!');
                    };
                }
            });
        }

        // Import Vehicle Reference CSV
        function importVehicleReference(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const mode = document.querySelector('input[name="vehicleImportMode"]:checked').value;
            
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: async (results) => {
                    const transaction = db.transaction([VEHICLE_STORE], 'readwrite');
                    const store = transaction.objectStore(VEHICLE_STORE);
                    
                    // Clear existing data if Replace mode
                    if (mode === 'replace') {
                        await store.clear();
                    }
                    
                    // Add new data
                    results.data.forEach(row => {
                        // Clean up brackets from data
                        const cleanRow = {};
                        Object.keys(row).forEach(key => {
                            cleanRow[key] = typeof row[key] === 'string' ? row[key].replace(/[\[\]]/g, '') : row[key];
                        });
                        
                        if (mode === 'append') {
                            // Append: just add everything
                            store.add(cleanRow);
                        } else if (mode === 'merge') {
                            // Merge: add new entries (no unique key to update by, so just add)
                            store.add(cleanRow);
                        } else {
                            // Replace: already cleared, so add
                            store.add(cleanRow);
                        }
                    });
                    
                    transaction.oncomplete = () => {
                        const modeText = mode === 'replace' ? 'replaced' : mode === 'merge' ? 'merged' : 'appended';
                        alert(`Vehicle reference data ${modeText} successfully!`);
                        displayVehicles();
                    };
                    
                    transaction.onerror = () => {
                        alert('Error importing vehicle reference data!');
                    };
                }
            });
        }

        // Helper function to check if a year is within a range
        function yearMatchesRange(searchYear, dataValue) {
            // Check if dataValue contains a year range like "2015-2020" or "2015+"
            const rangeMatch = dataValue.match(/(\d{4})\s*[-–—]\s*(\d{4})/); // matches 2015-2020
            const ongoingMatch = dataValue.match(/(\d{4})\s*\+/); // matches 2015+
            
            if (rangeMatch) {
                const startYear = parseInt(rangeMatch[1]);
                const endYear = parseInt(rangeMatch[2]);
                return searchYear >= startYear && searchYear <= endYear;
            }
            
            if (ongoingMatch) {
                const startYear = parseInt(ongoingMatch[1]);
                const currentYear = new Date().getFullYear();
                return searchYear >= startYear && searchYear <= currentYear;
            }
            
            return false;
        }

        // Display Inventory Table with STRICT SEARCH (AND logic)
        function displayInventory(filterText = '') {
            const transaction = db.transaction([INVENTORY_STORE], 'readonly');
            const store = transaction.objectStore(INVENTORY_STORE);
            const request = store.getAll();
            
            request.onsuccess = () => {
                let data = request.result;
                
                // Apply STRICT filter - all terms must match (AND logic) with year range support
                if (filterText) {
                    const searchTerms = filterText.toLowerCase().trim().split(/\s+/);
                    data = data.filter(item => {
                        return searchTerms.every(term => {
                            // Check if term is a year (4 digits)
                            const yearMatch = term.match(/^\d{4}$/);
                            if (yearMatch) {
                                const searchYear = parseInt(term);
                                // Check if any field contains this year or a range containing it
                                return Object.values(item).some(val => {
                                    if (!val) return false;
                                    const valStr = val.toString().toLowerCase();
                                    return valStr.includes(term) || yearMatchesRange(searchYear, valStr);
                                });
                            }
                            // Regular text search
                            return Object.values(item).some(val => 
                                val && val.toString().toLowerCase().includes(term)
                            );
                        });
                    });
                }
                
                const container = document.getElementById('inventoryTableContainer');
                
                if (data.length === 0) {
                    container.innerHTML = '<div class="no-results">No inventory data. Import a CSV file to get started.</div>';
                    return;
                }
                
                const headers = Object.keys(data[0]);
                let html = '<table><thead><tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr></thead><tbody>';
                
                data.forEach(row => {
                    html += '<tr>' + headers.map(h => 
                        `<td contenteditable="true" data-id="${row.ID}" data-field="${h}">${row[h] || ''}</td>`
                    ).join('') + '</tr>';
                });
                
                html += '</tbody></table>';
                container.innerHTML = html;
            };
        }

        // Display Vehicle Reference Table with STRICT SEARCH and year range support
        function displayVehicles(filterText = '') {
            const transaction = db.transaction([VEHICLE_STORE], 'readonly');
            const store = transaction.objectStore(VEHICLE_STORE);
            const request = store.getAll();
            
            request.onsuccess = () => {
                let data = request.result;
                
                // Apply STRICT filter with year range support
                if (filterText) {
                    const searchTerms = filterText.toLowerCase().trim().split(/\s+/);
                    data = data.filter(item => {
                        return searchTerms.every(term => {
                            // Check if term is a year (4 digits)
                            const yearMatch = term.match(/^\d{4}$/);
                            if (yearMatch) {
                                const searchYear = parseInt(term);
                                // Check if any field contains this year or a range containing it
                                return Object.values(item).some(val => {
                                    if (!val) return false;
                                    const valStr = val.toString().toLowerCase();
                                    return valStr.includes(term) || yearMatchesRange(searchYear, valStr);
                                });
                            }
                            // Regular text search
                            return Object.values(item).some(val => 
                                val && val.toString().toLowerCase().includes(term)
                            );
                        });
                    });
                }
                
                const container = document.getElementById('vehicleTableContainer');
                
                if (data.length === 0) {
                    container.innerHTML = '<div class="no-results">No vehicle data. Import a CSV file to get started.</div>';
                    return;
                }
                
                const headers = Object.keys(data[0]).filter(h => h !== 'id');
                let html = '<table><thead><tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr></thead><tbody>';
                
                data.forEach(row => {
                    html += '<tr>' + headers.map(h => `<td>${row[h] || ''}</td>`).join('') + '</tr>';
                });
                
                html += '</tbody></table>';
                container.innerHTML = html;
            };
        }

        // Quick Search - show vehicle with key and compatible list
        function performQuickSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!query) {
                document.getElementById('searchResults').innerHTML = '<div class="no-results">Enter a vehicle to find compatible keys...</div>';
                return;
            }
            
            // Split query into individual words
            const searchTerms = query.split(/\s+/);
            
            // Search vehicles - STRICT (AND logic - all terms must match) with year range support
            const vehicleTransaction = db.transaction([VEHICLE_STORE], 'readonly');
            const vehicleStore = vehicleTransaction.objectStore(VEHICLE_STORE);
            const vehicleRequest = vehicleStore.getAll();
            
            vehicleRequest.onsuccess = () => {
                const vehicles = vehicleRequest.result.filter(item => {
                    // Check if ALL search terms appear somewhere in the item
                    return searchTerms.every(term => {
                        // Check if term is a year (4 digits)
                        const yearMatch = term.match(/^\d{4}$/);
                        if (yearMatch) {
                            const searchYear = parseInt(term);
                            return Object.values(item).some(val => {
                                if (!val) return false;
                                const valStr = val.toString().toLowerCase();
                                return valStr.includes(term) || yearMatchesRange(searchYear, valStr);
                            });
                        }
                        // Regular text search
                        return Object.values(item).some(val => 
                            val && val.toString().toLowerCase().includes(term)
                        );
                    });
                });
                
                if (vehicles.length === 0) {
                    document.getElementById('searchResults').innerHTML = '<div class="no-results">No vehicles found.</div>';
                    return;
                }
                
                // Take the first match
                const matchedVehicle = vehicles[0];
                const keyName = matchedVehicle.Product_Name || 'Unknown Key';
                
                // Get all vehicles that use this same key
                const allVehiclesWithKey = vehicleRequest.result.filter(v => 
                    (v.Product_Name || 'Unknown Key') === keyName
                );
                
                // Display result
                displaySearchResult(matchedVehicle, allVehiclesWithKey);
            };
        }

        function displaySearchResult(vehicle, allCompatibleVehicles) {
            const container = document.getElementById('searchResults');
            const qty = vehicle.Qty || 0;
            const qtyClass = parseInt(qty) > 0 ? 'stock-indicator' : 'no-stock';
            
            // Create table with the matched vehicle
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Make</th>
                            <th>Model</th>
                            <th>Year</th>
                            <th>Key Name</th>
                            <th>Qty</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>${vehicle.Make || ''}</td>
                            <td>${vehicle.Model || ''}</td>
                            <td>${vehicle.Year_Range || ''}</td>
                            <td>${vehicle.Product_Name || ''}</td>
                            <td class="${qtyClass}">${qty}</td>
                        </tr>
                    </tbody>
                </table>
            `;
            
            // Add compatible vehicles list
            if (allCompatibleVehicles.length > 0) {
                html += `
                    <div class="compatible-list">
                        <h4>Also compatible with ${allCompatibleVehicles.length} vehicle(s):</h4>
                        <ul>
                            ${allCompatibleVehicles.map(v => 
                                `<li>${v.Year_Range || 'N/A'} ${v.Make} ${v.Model}</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        function displayVehicleResults(data) {
            const container = document.getElementById('vehicleResults');
            
            if (data.length === 0) {
                container.innerHTML = '<div class="no-results">No vehicles found.</div>';
                return;
            }
            
            const headers = Object.keys(data[0]).filter(h => h !== 'id');
            let html = '<table><thead><tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr></thead><tbody>';
            
            data.forEach(row => {
                html += '<tr>' + headers.map(h => `<td>${row[h] || ''}</td>`).join('') + '</tr>';
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function displayInventorySearchResults(data) {
            const container = document.getElementById('inventoryResults');
            
            if (data.length === 0) {
                container.innerHTML = '<div class="no-results">No inventory items found.</div>';
                return;
            }
            
            const headers = Object.keys(data[0]);
            let html = '<table><thead><tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr></thead><tbody>';
            
            data.forEach(row => {
                const qty = parseInt(row['My Total Qty']) || 0;
                const qtyClass = qty > 0 ? 'stock-indicator' : 'no-stock';
                
                html += '<tr>' + headers.map(h => {
                    if (h === 'My Total Qty') {
                        return `<td class="${qtyClass}">${row[h] || '0'}</td>`;
                    }
                    return `<td>${row[h] || ''}</td>`;
                }).join('') + '</tr>';
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Filter functions
        function filterInventory() {
            const query = document.getElementById('inventorySearchInput').value;
            displayInventory(query);
        }

        function filterVehicles() {
            const query = document.getElementById('vehicleSearchInput').value;
            displayVehicles(query);
        }

        // Save inventory changes
        function saveInventory() {
            const rows = document.querySelectorAll('#inventoryTableContainer tbody tr');
            const transaction = db.transaction([INVENTORY_STORE], 'readwrite');
            const store = transaction.objectStore(INVENTORY_STORE);
            
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const id = cells[0].textContent.trim();
                
                const item = {
                    ID: id,
                    Model: cells[1].textContent.trim(),
                    Name: cells[2].textContent.trim(),
                    'Type(s)': cells[3].textContent.trim(),
                    Price: cells[4].textContent.trim(),
                    'My Total Qty': cells[5].textContent.trim()
                };
                
                store.put(item);
            });
            
            transaction.oncomplete = () => {
                document.getElementById('saveStatus').textContent = 'Saved!';
                setTimeout(() => {
                    document.getElementById('saveStatus').textContent = '';
                }, 2000);
            };
            
            transaction.onerror = () => {
                document.getElementById('saveStatus').textContent = 'Save failed!';
                document.getElementById('saveStatus').style.color = 'red';
            };
        }

        // Export inventory to CSV - reads radio button selection
        function exportInventory() {
            const mode = document.querySelector('input[name="inventoryExportMode"]:checked').value;
            
            const transaction = db.transaction([INVENTORY_STORE], 'readonly');
            const store = transaction.objectStore(INVENTORY_STORE);
            const request = store.getAll();
            
            request.onsuccess = () => {
                let data = request.result;
                
                // If filtered mode, get currently displayed data with year range support
                if (mode === 'filtered') {
                    const filterText = document.getElementById('inventorySearchInput').value;
                    if (filterText) {
                        const searchTerms = filterText.toLowerCase().trim().split(/\s+/);
                        data = data.filter(item => {
                            return searchTerms.every(term => {
                                const yearMatch = term.match(/^\d{4}$/);
                                if (yearMatch) {
                                    const searchYear = parseInt(term);
                                    return Object.values(item).some(val => {
                                        if (!val) return false;
                                        const valStr = val.toString().toLowerCase();
                                        return valStr.includes(term) || yearMatchesRange(searchYear, valStr);
                                    });
                                }
                                return Object.values(item).some(val => 
                                    val && val.toString().toLowerCase().includes(term)
                                );
                            });
                        });
                    }
                }
                
                if (data.length === 0) {
                    alert('No inventory data to export');
                    return;
                }
                
                // Generate CSV
                const csv = Papa.unparse(data);
                
                // Create download
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                // Generate filename with current date
                const date = new Date().toISOString().split('T')[0];
                const suffix = mode === 'filtered' ? '_filtered' : '_all';
                a.href = url;
                a.download = `inventory${suffix}_${date}.csv`;
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            };
        }

        // Save vehicle changes
        function saveVehicles() {
            const rows = document.querySelectorAll('#vehicleTableContainer tbody tr');
            const transaction = db.transaction([VEHICLE_STORE], 'readwrite');
            const store = transaction.objectStore(VEHICLE_STORE);
            
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const id = parseInt(row.getAttribute('data-id'));
                
                // Get all cell values based on table headers
                const table = document.querySelector('#vehicleTableContainer table');
                const headers = Array.from(table.querySelectorAll('thead th')).map(th => th.textContent);
                
                const item = {};
                headers.forEach((header, index) => {
                    item[header] = cells[index].textContent.trim();
                });
                
                // If we have a valid ID, update the item
                if (id) {
                    item.id = id;
                    store.put(item);
                }
            });
            
            transaction.oncomplete = () => {
                document.getElementById('saveVehicleStatus').textContent = 'Saved!';
                document.getElementById('saveVehicleStatus').style.color = 'green';
                setTimeout(() => {
                    document.getElementById('saveVehicleStatus').textContent = '';
                }, 2000);
            };
            
            transaction.onerror = () => {
                document.getElementById('saveVehicleStatus').textContent = 'Save failed!';
                document.getElementById('saveVehicleStatus').style.color = 'red';
            };
        }

        // Export vehicles to CSV - reads radio button selection
        function exportVehicles() {
            const mode = document.querySelector('input[name="vehicleExportMode"]:checked').value;
            
            const transaction = db.transaction([VEHICLE_STORE], 'readonly');
            const store = transaction.objectStore(VEHICLE_STORE);
            const request = store.getAll();
            
            request.onsuccess = () => {
                let data = request.result;
                
                // If filtered mode, get currently displayed data with year range support
                if (mode === 'filtered') {
                    const filterText = document.getElementById('vehicleSearchInput').value;
                    if (filterText) {
                        const searchTerms = filterText.toLowerCase().trim().split(/\s+/);
                        data = data.filter(item => {
                            return searchTerms.every(term => {
                                const yearMatch = term.match(/^\d{4}$/);
                                if (yearMatch) {
                                    const searchYear = parseInt(term);
                                    return Object.values(item).some(val => {
                                        if (!val) return false;
                                        const valStr = val.toString().toLowerCase();
                                        return valStr.includes(term) || yearMatchesRange(searchYear, valStr);
                                    });
                                }
                                return Object.values(item).some(val => 
                                    val && val.toString().toLowerCase().includes(term)
                                );
                            });
                        });
                    }
                }
                
                if (data.length === 0) {
                    alert('No vehicle data to export');
                    return;
                }
                
                // Remove the internal 'id' field from export
                const exportData = data.map(item => {
                    const { id, ...rest } = item;
                    return rest;
                });
                
                // Generate CSV
                const csv = Papa.unparse(exportData);
                
                // Create download
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                // Generate filename with current date
                const date = new Date().toISOString().split('T')[0];
                const suffix = mode === 'filtered' ? '_filtered' : '_all';
                a.href = url;
                a.download = `vehicles${suffix}_${date}.csv`;
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            };
        }

        // Initialize on page load
        window.onload = async () => {
            await initDB();
            displayInventory();
            
            // Register Service Worker for PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('✅ Service Worker registered:', reg.scope))
                    .catch(err => console.error('❌ Service Worker registration failed:', err));
            }
        };
    </script>
